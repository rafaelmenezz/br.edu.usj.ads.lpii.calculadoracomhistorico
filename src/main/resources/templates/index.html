<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Calculadora</title>

</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-lg-5">
                <div class="col-lg-12">
                    <nav class="navbar navbar-dark bg-info">
                        <a href="#" class="navbar-brand">Calculadora</a>
                        <div class="navbar-text">Rafael da Silva Menezes</div>
                    </nav>
                </div>
            </div>
        </div>
        <form method="POST" action="/calcular" class="row justify-content-md-center">
           

            <div class="col-lg-5 mt-2">
          
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12 overflow-hidden" style="height: 100px; width: 75px;">
                            <ul class="list-unstyled">
                                <li th:if="${operacoes != null}" th:each="item : ${operacoes}" th:text="${item.operacao}"></li>
                            </ul>
                           
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-12">
                            <input type="text" class="form-control border-0" name="operacao" id="operacao"
                                style="text-align: right;" th:placeholder="${resultado} ?: '' " readonly/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <a class="btn btn-block btn-outline-dark" th:href="@{/apagarTudo}">CE</a>
                        </div>
                        <div class="col-sm-6">
                            <span class="btn btn-block btn-outline-dark" onclick="apagarUltimoDigito()">C</span>
                        </div>                        
                    </div>

                    <div class="row mt-1">
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-info" onclick="atribuir('7')">7</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-info" onclick="atribuir('8')">8</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-info" onclick="atribuir('9')">9</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-secondary" onclick="atribuir('รท')">รท</span>
                        </div>
                        
                    </div>
                    <div class="row mt-1">
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-info" onclick="atribuir('4')">4</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-info" onclick="atribuir('5')">5</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-info" onclick="atribuir('6')">6</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-secondary" onclick="atribuir('x')">x</span>
                        </div>
                    </div>

                    <div class="row mt-1">
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-info" onclick="atribuir('1')">1</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-info" onclick="atribuir('2')">2</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-info" onclick="atribuir('3')">3</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-secondary" onclick="atribuir('-')">-</span>
                        </div>
                    </div>

                    <div class="row mt-1">
                        <div class="col-sm-6">
                            <span class="btn btn-block btn-info" onclick="atribuir('0')">0</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-info" onclick="atribuir('.')">,</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-secondary" onclick="atribuir('+')">+</span>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-sm-12">
                            <input type="submit" class="btn btn-block btn-info" value="=" /> 
                        </div>
                        
                    </div>

                </div>
            </div>
        </form>

    </div>


</body>

<scrip src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></scrip>
<scrip src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></scrip>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

    <script>
        function atribuir(valor){
            var visor = document.getElementById('operacao');
            visor.value += valor;
        }
        function apagarUltimoDigito(){
            var visor = document.getElementById('operacao');
            var strCorrigida = visor.value.substr(0, visor.value.length - 1);

            visor.value = strCorrigida;
        }
    </script>

</html>
